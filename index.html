<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página contato responsiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="site">
        <div class="_big"></div>
        <div class="container">
            <header>
                <nav>
                    <div class="logo">
                        <a href="#">.RobéBusiness</a>
                    </div>
                    <ul>
                        <li><a href="#">Produto</a></li>
                        <li><a href="#">Preçarios</a></li>
                        <li><a href="#">Quem somos Nós</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                    <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
                </nav>
            </header>
            <main>
                <div class="contact">
                    <div class="split">
                        <div class="left">
                            <h1>contate-nos</h1>
                            <p>como podemos ajudar? Nós te ouvimos!</p>
                            <form action="">
                                <p><input type="name" placeholder="Insira o seu nome"></p>
                                <p><input type="email" placeholder="Insira o seu email"></p>
                                <textarea type="name" placeholder="Escreva aqui. Estamos a te ouvir.."></textarea>
                                <p><input type="submit" class="button" placeholder="Enviar"></p>
                            </form>
                        </div>
                        <div class="middle">
                            <div class="image"></div>
                            <div class="address">
                                <ul>
                                    <li><ion-icon class="location">Urb.Nova vida. Luanda, Angola</ion-icon></li>
                                    <li><ion-icon class="call"><a href="tel:+244922987493"></a>922987493</ion-icon></li>
                                    <li><ion-icon class="mail"><a href="mailto:robebusinesscorp@gmail.com"></a>robebusinesscorp@gmail.com</ion-icon></li>
                                    <li><ion-icon class="chabubbles">Apoio de 24/7</ion-icon></li>
                                </ul>
                            </div>
                        </div>
                        <div class="right">
                            <ul>
                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-facebook"></ion-icon>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-instagram"></ion-icon>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-pinterest"></ion-icon>
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-linkedin"></ion-icon>
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-github"></ion-icon>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
